<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calc-body">
        <div class="result-box">012345
        </div>
        <div class="keypad"> 
            <div class="row">
                <button class="clear">CLEAR</button>
                <button class="operator" id="divide">/</button>
            </div>
            <div class="row">
                <button class="number" id="_7">7</button>
                <button class="number" id="_8">8</button>
                <button class="number" id="_9">9</button>
                <button class="operator" id="multiply">x</button>
            </div>
            <div class="row">
                <button class="number" id="_4">4</button>
                <button class="number" id="_5">5</button>
                <button class="number" id="_6">6</button>
                <button class="operator" id="subtract">-</button>
            </div>
            <div class="row">
                <button class="number" id="_1">1</button>
                <button class="number" id="_2">2</button>
                <button class="number" id="_3">3</button>
                <button class="operator" id="add">+</button>
            </div>
            <div class="row">
                <button class="number" id="_0">0</button>
                <button class="number" id="decimal">.</button>
                <button class="number" id="signChange">+/-</button>
                <button class="operator" id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
